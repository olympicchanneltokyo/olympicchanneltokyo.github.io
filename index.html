<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
 <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false; patternRatio: 0.60'>
      
        <a-assets>
          <a-asset id="golf" src="golftesting.glb"></a-asset>
          <a-asset id="skateboard" src="Skateboard.fbx"></a-asset>
        </a-assets>
      
      
      <a-marker preset="custom" type="pattern" url="pattern-flaggolf.patt">
          <a-entity
                  animation-mixer
                  gltf-model="#golf"
                  scale=".25 .25 .25"
                  position="0 0 0"
                  rotation="-90 0 0"
                  >
          </a-entity> 
      </a-marker>
     
       <a-marker preset="custom" type="pattern" url="pattern-skateboard.patt">
          <a-entity
                  animation-mixer
                  fbx-model="#skateboard"
                  scale="1 1 1"
                  position="0 0 0"
                  rotation="-90 0 0"
                  >
          </a-entity> 
      </a-marker>
     
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
