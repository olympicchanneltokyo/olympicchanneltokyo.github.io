<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	    <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    
 
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75' renderer='logarithmicDepthBuffer: true;precision:low'>
        
		
        <a-assets>
            <a-asset-item id="animated-asset" src="golftesting.glb"></a-asset-item>
        </a-assets>
            
            
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset='custom' type='pattern' smooth='true' smoothCount="1" url='pattern-golf.patt' camera="far:100000; near:0.01">
	<a-text font="sourcecodepro" position="0 2 -4.5" wrap-count="17" rotation="-90 0 0" color="yellow" value="Please enjoy the cocktails!" align="center"></a-text>
		<a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="1 1 1"
		position="0 0 0"
		animation-mixer
		rotation="0 0 0"
                >  
            </a-entity>
        </a-marker>


        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
        
    </body>
</html>
